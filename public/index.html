<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./tailwind.css"/>
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>
    <title>Contact Me</title>
</head>
<body>
    <div class=" wrapper bg-gray-200 container mx-auto justify-center">
        <div class="rounded-2xl overflow-hidden shadow-lg bg-white px-3.5 py-3.5">

            <div class="space-y-2 ml-5 mr-5">
                <img src="../src/img/profile.png" class="object-scale-down h-32 w-full"/>
    
                <span class="flow-root h-8 w-full">
                    <h5 class="text-center">Ari Sumardi</h5>
                </span>
                <span class="flow-root">
                    <button class="bg-pink-500 hover:bg-pink-600 text-white w-full h-auto md:py-2 md:px-12 cursor-pointer transition duration-150 rounded-2xl">
                        Instagram</button>
                </span>
                <span class="flow-root">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white w-full h-auto md:py-2 md:px-12 cursor-pointer  transition duration-150 rounded-2xl">
                        Facebook</button>
                </span>
                <span class="flow-root">
                    <button class="bg-blue-400 hover:bg-blue-500 text-white w-full h-auto md:py-2 md:px-12 cursor-pointer  transition duration-150 rounded-2xl">
                        Linkedin</button>
                </span>
            </div>

        </div>
    </div>
</body>
</html>
